<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <!-- bootsteap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body>

    <h1 class="text-warning text-center m-5 ">Counter</h1>
    <h1 id="counter" class="text-dark text-center m-3 ">0</h1>

    <div class="d-flex justify-content-center">

        <button id="add" onclick="additem()" type="button" class="btn btn-success m-3 p-4">+</button>
        <button id="sub" onclick="subitem()" type="button" class="btn btn-danger m-3 p-4">-</button>

    </div>

    <script>
        let count = 0;

        function additem() {
            count++;
            countValue();
        }

        function subitem() {

            if (count > 0) {
                count--;
                countValue();
            }
        }
        function countValue() {
            document.getElementById('counter').innerText = count;
        }
    </script>


</body>

</html>
