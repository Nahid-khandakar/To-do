<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <header>
        <h1 class="text-primary text-center  my-5 align-middle">To Do List</h1>
    </header>

    <section class="d-flex flex-column align-items-center">

        <!-- input text field -->

        <div class="input-group mb-3 w-50 align-self-center ">

            <input id="input-text" type="text" class="form-control m-1" aria-describedby="button-addon2">
            <button id="add-btn" class="btn btn-primary m-2" type="button">ADD</button>
        </div>

        <!-- tabel div  -->
        <div class="w-50 ">

            <table class="table align-middle ms-2 ">
                <thead>
                    <tr>
                        <th scope="col">Number</th>
                        <th scope="col">Work List</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>

                <tbody id="table-data">
                </tbody>
            </table>

        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="./js/todo.js"></script>

</body>

</html>
